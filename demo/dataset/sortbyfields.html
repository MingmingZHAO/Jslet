<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jslet - Field Sort Demo</title>
    <link rel="stylesheet" type="text/css" href="../css/demo-style.css" />
    <script type="text/javascript" src="../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define("employee", "../js/employee.js");
        jslet.require("jslet,employee");
    </script>
</head>
<body onunload="jslet.ui.uninstall()">
    <h2>Jslet - Field Sort Demo</h2>
    <hr />
    <div data-jslet='type:"DBTable",dataset:"employee"' style="width: 100%; height: 200px">
    </div>
    <hr />
    <div>
        <h3>Demo Content:</h3>
        <p>
            1. Sort by one field:</p>
        &nbsp;&nbsp;&nbsp;By "age"(ascending):<input type="text" id="sortexpr1" value="age" /><input type="button" value=" Sort "
            onclick="dsEmployee.indexFields($('#sortexpr1').val())" /><br />
        &nbsp;&nbsp;&nbsp;By "age"(descending):<input type="text" id="sortexpr2" value="age desc" /><input type="button"
            value=" Sort " onclick="dsEmployee.indexFields($('#sortexpr2').val())" /><br />
        <p>2. Sort by multiple fields:</p>
        &nbsp;&nbsp;&nbsp;By "Department"(asending) and "age"(asending):<input type="text" id="sortexpr3" value="department,age" /><input
            type="button" value=" Sort " onclick="dsEmployee.indexFields($('#sortexpr3').val())" /><br />
        &nbsp;&nbsp;&nbsp;By "Department"(asending) and "age"(descending):<input type="text" id="sortexpr4" value="department,age desc" /><input
            type="button" value=" Sort " onclick="dsEmployee.indexFields($('#sortexpr4').val())" /><br />
    </div>
	
	<!-- Source Code -->
	<script type="text/javascript" src="../source/demosource.js?height=500"></script>
</body>
</html>
